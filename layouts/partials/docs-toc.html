{{/* Table of Contents - rendered from Hugo's built-in .TableOfContents */}}
{{ if .TableOfContents }}
{{ $toc := .TableOfContents }}
{{ if ne $toc "<nav id=\"TableOfContents\"></nav>" }}
<div class="docs-toc" id="docs-toc">
  <div class="sticky top-20">
    <h4 class="text-xs font-semibold uppercase tracking-wider text-bear-500 dark:text-bear-400 mb-3 px-1">
      On this page
    </h4>
    <div class="toc-content text-sm">
      {{ $toc }}
    </div>
  </div>
</div>
{{ end }}
{{ end }}
