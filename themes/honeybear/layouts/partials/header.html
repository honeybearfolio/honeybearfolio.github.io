<header
  class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 dark:bg-bear-950/80 border-b border-bear-200 dark:border-bear-800">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-3 group">
        <img src="/icon.png" alt="HoneyBear Folio" class="w-10 h-10">
        <span class="text-lg font-bold text-bear-900 dark:text-bear-100">HoneyBear <span
            class="text-honey-500">Folio</span></span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        {{ range .Site.Menus.main }}
        {{ if eq .Name "GitHub" }}
        <a href="{{ .URL }}"
          class="inline-flex items-center gap-2 px-3 py-1.5 text-sm rounded-lg bg-bear-900 dark:bg-white text-white dark:text-bear-900 hover:bg-bear-800 dark:hover:bg-bear-100 transition-colors font-medium"
          target="_blank" rel="noopener">
          <i class="fab fa-github w-4 h-4"></i>
          {{ .Name }}
        </a>
        {{ else }}
        <a href="{{ .URL }}" class="nav-link" {{ if hasPrefix .URL "http" }}target="_blank" rel="noopener" {{ end }}>
          {{ .Name }}
        </a>
        {{ end }}
        {{ end }}

        <!-- Dark mode toggle -->
        <button id="dark-mode-toggle"
          class="p-2 rounded-lg bg-bear-100 dark:bg-bear-800 text-bear-600 dark:text-bear-300 hover:bg-bear-200 dark:hover:bg-bear-700 transition-colors"
          aria-label="Toggle dark mode">
          <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center space-x-2">
        <button id="mobile-dark-mode-toggle"
          class="p-2 rounded-lg bg-bear-100 dark:bg-bear-800 text-bear-600 dark:text-bear-300"
          aria-label="Toggle dark mode">
          <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
        <button id="mobile-menu-toggle"
          class="p-2 rounded-lg bg-bear-100 dark:bg-bear-800 text-bear-600 dark:text-bear-300" aria-label="Open menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col space-y-2">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link py-2 px-4 rounded-lg hover:bg-bear-100 dark:hover:bg-bear-800" {{ if
          hasPrefix .URL "http" }}target="_blank" rel="noopener" {{ end }}>
          {{ .Name }}
        </a>
        {{ end }}
      </div>
    </div>
  </nav>
</header>
