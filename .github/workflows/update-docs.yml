name: Update Documentation

on:
  repository_dispatch:
    types: [docs-updated]
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Update Docs Module
        id: update
        run: |
          hugo mod get -u github.com/honeybearfolio/docs
          hugo mod tidy

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(docs): update documentation module"
          title: "chore(docs): update documentation module"
          body: |
            This PR updates the documentation module to the latest version.
            Triggered by an update in the `honeybearfolio/docs` repository.
          branch: auto/update-docs
          delete-branch: true
          base: main
